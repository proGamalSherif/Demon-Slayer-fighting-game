<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .instructions-container {
  background-color: #222; /* خلفية داكنة */
  color: #fff; /* نص أبيض */
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  margin: 20px auto;
  text-align: center;
  font-family: Arial, sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.instructions-container h2 {
  color: #f39c12; /* لون مميز للعناوين */
  margin-bottom: 15px;
}

.player-instructions {
  margin-bottom: 20px;
}

.player-instructions h3 {
  color: #3498db; /* لون مميز للاعبين */
  margin-bottom: 10px;
}

.player-instructions p {
  font-size: 16px;
  line-height: 1.5;
}

.player-instructions span {
  background-color: #444; /* خلفية مميزة للأزرار */
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  margin: 0 5px;
  display: inline-block;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

    </style>
  </head>

  <body>
    <!-- big Container -->
    <div style="position: relative; display: inline-block">
      <!-- small Container -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- playerHealth -->
        <div
          style="
            position: relative;
            height: 20px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="
              background-color: rgba(214, 1, 1, 0.48);
              height: 20px;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              /* left: 0; */
              bottom: 0;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: rgba(23, 126, 90, 0.48);
            width: 100px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 4px;
            font-size: 42px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-weight: 900;
            color: aliceblue;
            border-radius: 25%;
          "
        >
          100
        </div>
        <!-- Enemy Health -->

        <div style="position: relative; height: 20px; width: 100%">
          <div
            style="
              background-color: rgba(214, 1, 1, 0.48);
              height: 20px;
              border-radius: 8px;
            "
          ></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              left: 0;
              bottom: 0;
              border-radius: 8px;
            "
          ></div>
        </div>
      </div>
      <div
        id="resultOfGame"
        style="
          position: absolute;
          color: aliceblue;
          margin: 4px;
          font-size: 42px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          font-weight: 900;
          color: aliceblue;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <div class="instructions-container">
      <h2>NOTE: How To Play?</h2>
      <div class="player-instructions">
        <h3>Player 1</h3>
        <p>
          Use <span>Q</span>, <span>Space</span>, <span>E</span>, <span>R</span> to fight <br />
          and <span>W</span>, <span>A</span>, <span>D</span> to move and jump.
        </p>
      </div>
      <div class="player-instructions">
        <h3>Player 2</h3>
        <p>
          Use <span>Arrow Down</span>, <span>B</span>, <span>,</span>, <span>.</span>, <span>/</span> to fight <br />
          and <span>Arrow Right</span>, <span>Arrow Left</span>, <span>Arrow Up</span> to move and jump.
        </p>
      </div>
    </div>
    
    <script src="./js/utls.js"></script>
    <script src="./js/classes.js "></script>
    <script src="./index.js"></script>
  </body>
</html>
